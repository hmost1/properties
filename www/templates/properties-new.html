<ion-view title="New Space">
  <ion-content has-header="true" padding="true">
    <h3 class="text-center"> 
      Just a little more about
      <p> your apartment ... </p>
    </h3>
    <div class="list">
      <div class="row item value-display">
            <input class="text-center" type="text" placeholder="Unit number" ng-model="property.unit_number">
      </div>
      <div class="text-center"> Max Guests </div>
      <div class="row item bar bar-light value-display">
            <button class="button button-clear icon ion-minus value-decrease icon-color"></button>
            <h1 class="title text-color">{{property.guests}}</h1>
            <button class="button button-clear icon ion-plus value-increase icon-color"></button>        
      </div>
      <div class="text-center"> Bedrooms </div>
       <div class="row item bar bar-light value-display">
            <button class="button button-clear icon ion-minus value-decrease icon-color" ng-click="property.bedrooms = property.bedrooms-1"></button>
            <h1 class="title text-color" ng-model="property.bedrooms">{{property.bedrooms}}</h1>
            <button class="button button-clear icon ion-plus value-increase icon-color" ng-click="property.bedrooms = property.bedrooms+1"></button>        
      </div>
      <div class="text-center"> Bedrooms </div>
       <div class="row item bar bar-light value-display">
            <button class="button button-clear icon ion-minus value-decrease icon-color"></button>
            <h1 class="title text-color">{{property.beds}}</h1>
            <button class="button button-clear icon ion-plus value-increase icon-color"></button>        
      </div>
      <div class="text-center"> Bathrooms </div>
       <div class="row item bar bar-light value-display">
            <button class="button button-clear icon ion-minus value-decrease icon-color"></button>
            <h1 class="title text-color">{{property.bathrooms}}</h1>
            <button class="button button-clear icon ion-plus value-increase icon-color"></button>        
      </div>
    </div>
    <a class="button button-block button-salmon" ng-click="save()" href="#/tab/buildings/{{property.buildingId}}/properties">
      Save
    </a>
  </ion-content>
</ion-view>
